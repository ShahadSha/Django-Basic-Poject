    <head>
        <title>Bootstrap 5 Example</title>

                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                        </div>

                              <input type='text' name='last_name' placeholder='' class="form-control">
                              <label class="form-label">Last Name</label>
                            </div>
                          </div>

            
                        
                            
                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type='text' name='username' placeholder='' class="form-control" required>
                              <label class="form-label">Username</label>
                            </div>
                          </div>

                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type='email' name='email' placeholder='' class="form-control" required>
                              <label class="form-label"> Email Address</label>
                            </div>
                          </div>

                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type='password' name='password1' placeholder='' class="form-control" required>
                              <label class="form-label">Password</label>
                            </div>
                          </div>

                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type='password' name='password2' placeholder='' class="form-control" required>

                            </div>
                          </div>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

      </section>
